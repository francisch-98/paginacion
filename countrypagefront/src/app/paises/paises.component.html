<div class="container">
    <h2>Paises</h2>
    <table class="table table-dark table-hover text-center">
        <thead>
          <tr>
            <th scope="col" (click)="setOrder('id')">ID</th>
            <th scope="col" (click)="setOrder('nombre')">Nombre</th>
            <th scope="col" (click)="setOrder('capital')">Capital</th>
            <th scope="col"><i class="fi fi-br-apps-sort" (click)="sort()"></i></th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr *ngFor="let pais of paises">
            <th>{{pais.id}}</th>
            <td>{{pais.nombre}}</td>
            <td>{{pais.capital}}</td>
            <td></td>
          </tr>
          <tr>
            <td><i class="fi fi-br-angle-double-small-left" (click)="rewind()"></i></td>
            <td colspan="2">
              <span *ngFor = "let p of totalPages; let i = index">
                <a style="cursor: pointer;" (click)="setPage(i)" 
                [ngClass]="{'text-primary': i === page }">{{i+1}}&nbsp;&nbsp;&nbsp;</a>
              </span>
            </td>
            <td><i class="fi fi-br-angle-double-small-right" (click)="forward()"></i></td>
          </tr>
        </tbody>
      </table>
</div>
